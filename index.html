<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form action="">
            <div class="form">
                <h1>Login</h1>
                <div class="username">
                    <input type="text" name="username" placeholder="username" class="form-control input-btn" required>
                </div>
                <div class="password">
                    <input type="password" class="form-control input-btn" placeholder="password" required>
                </div>
                <div class="remember">
                    <div class="remember-me">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </div>
                    <a href="#">Forget Password</a>
                </div>
                <button class="form-control btn btn-success">Login</button>
                <p>Don't have an account? <a href="#">Create account</a></p>
            </div>
        </form>
    </div>
</body>
</html>
